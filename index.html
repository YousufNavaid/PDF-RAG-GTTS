<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG Chatbot with TTS</title>
    <style>
        /* Add basic styling here */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-container { max-width: 600px; margin: auto; }
        .chat-box { padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .chat-box input { width: 80%; padding: 5px; }
        .chat-box button { padding: 5px; }
        .messages { margin-top: 20px; }
        .message { padding: 10px; margin-bottom: 10px; }
        .user { background-color: #d3f8d3; }
        .assistant { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>PDF RAG Chatbot with TTS</h1>
        <div class="chat-box">
            <input id="query-box" type="text" placeholder="Type your query..." />
            <button id="send-btn">Send</button>
        </div>

        <div id="messages" class="messages"></div>

        <div>
            <input type="file" id="pdf-upload" />
        </div>

        <div>
            <button id="upload-btn">Upload PDF</button>
        </div>
    </div>

    <script>
        let session_id = null;

        // Keybinding for query box focus
        document.addEventListener('keydown', function(e) {
            if (e.key === 'q') {
                document.getElementById('query-box').focus();
            }
        });

        // Handle PDF upload
        document.getElementById('upload-btn').addEventListener('click', function() {
            document.getElementById('pdf-upload').click();
        });

        document.getElementById('pdf-upload').addEventListener('change', function(event) {
            let formData = new FormData();
            formData.append('file', event.target.files[0]);

            fetch('/upload_pdf/', {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                session_id = data.session_id;
                alert(data.message);
            });
        });

        // Handle query input and sending
        document.getElementById('send-btn').addEventListener('click', function() {
            const query = document.getElementById('query-box').value;
            if (!query) return;

            const requestData = {
                query: query,
                session_id: session_id
            };

            fetch('/query/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            }).then(response => response.json()).then(data => {
                displayMessage('user', query);
                displayMessage('assistant', data.response);
                playAudio(data.audio_path);
            });
        });

        function displayMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role);
            messageDiv.textContent = content;
            document.getElementById('messages').appendChild(messageDiv);
        }

        function playAudio(audioPath) {
            const audio = new Audio(audioPath);
            audio.play();
        }
    </script>
</body>
</html>
